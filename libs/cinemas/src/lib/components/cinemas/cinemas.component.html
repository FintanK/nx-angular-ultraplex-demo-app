<div class="container">
  <h2>Cinemas</h2>
  <p>All cinemas.</p>
  <mat-form-field appearance="fill">
    <mat-label>New Cinema Name</mat-label>
    <input matInput placeholder="Placeholder" [(ngModel)]="newCinemaName" />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="addNewCinema()" >Add Cinema</button>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cinema of cinemas$ | async">
        <td>{{ cinema.id }}</td>
        <td>{{ cinema.name }}</td>
        <td>
          <a
            mat-raised-button
            color="primary"
            href="cinemas/{{ cinema.id }}/screens"
            >View Screens</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
