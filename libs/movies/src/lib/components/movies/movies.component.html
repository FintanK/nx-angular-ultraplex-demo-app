<div class="container">
  <h2>Movies</h2>
  <p>All movies.</p>
  <mat-form-field appearance="fill">
    <mat-label>New Movie Name</mat-label>
    <input matInput placeholder="Placeholder" [(ngModel)]="newMovieName" />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="addNewMovie()" >Add Movie</button>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies$ | async">
        <td class="movie-details">{{ movie.id }}</td>
        <td class="movie-details">{{ movie.name }}</td>
        <td>
          <button
            mat-icon-button
            color="warn"
            aria-label="Delete movie"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
