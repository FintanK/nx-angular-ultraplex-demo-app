<div class="container">
  <h2>Bookings</h2>
  <p>All bookings for all cinemas.</p>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookings$ | async">
        <td>{{ booking.id }}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
