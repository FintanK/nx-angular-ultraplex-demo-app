<div class="container">
  <h1 class="mat-h1">Dashboard</h1>
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <mat-icon>holiday_village</mat-icon> 
          <div class="card-title">Cinemas ({{(allCinemas$ | async)?.length}})</div>
          <button mat-raised-button color="primary" routerLink="/cinemas">View Cinemas</button>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <mat-icon>movie</mat-icon> 
          <div class="card-title"> Movies ({{(allMovies$ | async)?.length}})</div>
          <button mat-raised-button color="primary" routerLink="/movies">View Movies</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <mat-icon>tv</mat-icon> 
          <div class="card-title">Screens ({{numScreens}})</div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <mat-icon>event</mat-icon>
          <div class="card-title"> Bookings ({{(allBookings$ | async)?.length}})</div>
          <button mat-raised-button color="primary" routerLink="/bookings">View Bookings</button>
        </div>
      </div>
    </div>
  </div>
</div>
